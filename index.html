<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="sexyWeather">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sexy Weather</title>
		<meta name="description" content="Will the weather be sexy today?" />
		<meta name="keywords" content="Sexy weather" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/nlForm.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utilities.service.js"></script>
	</head>
	<body class="nl-blurred" ng-controller="MainCtrl">
		<div class="container demo-1">
			<header>
				<h1>Sexy Weather <span>Sexy like you!</span></h1>
			</header>
			<div class="main clearfix">
        <form id="nl-form" class="nl-form">
          Will the weather in
          <br>
          <nl-text value="response.where" placeholder="New York" subline="{{ subline }}" name="city"></nl-text>
          be sexy <nl-select value="response.when" options="whens"></nl-select> ?
          <div class="nl-submit-wrap">
            <button class="nl-submit" ng-click="getWeather()">Tell me!</button>
        </div>
        </form>
			</div>
		</div><!-- /container -->
	</body>
</html>
